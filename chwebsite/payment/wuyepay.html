<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>支付</title>
		<link rel="stylesheet" href="../css/comment.css" />
		<link rel="stylesheet" href="../css/order(1).css" />
		<link rel="stylesheet" href="../css/payfor.css" />
	</head>

	<body ng-app="webapps">
		<div class="title">
			<div class="comm1100">
				<a href="../index.html" class="logoa"><img class="logo" src="../img/person/组-2.png" /></a>
				<div class="menuBar">
					<img class="userImg" src="../img/person/组-3.png" />
					<span class="userName">SB张勇</span>
					<i class="bottomIcon"></i>
					<div class="floatUser">
						<div class="topSanJiao">

						</div>
						<dl>
							<dd class="active">
								<a href="../person/mydatahome.html">个人中心</a>
							</dd>
							<dd>
								<a href="../person/page02.html">我的收藏</a>
							</dd>
							<dd>
								<a href="../person/mydata.html">个人资料</a>
							</dd>
							<dd>
								<a href="../person/notice.html">通知公告</a>
							</dd>
							<dd>
								<a id="logout">退出登录</a>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>

		<!--支付详情-->
		<div class="paycontentBox" ng-controller="wuyepayCtr">
			<div class="centerBox">
				<div class="payinfor">
					<span class="totalprice">应付金额：<i ng-cloak>&yen;{{ totalprice }}</i></span>
					<label>选择支付方式:</label>
					<div class="methodimg">
						<div>
							<input type="radio" value="zhifubao" name="methods" />
							<label name="zhifubao" ng-click="typefun(1,1)" class="checkinput"><img src="../img/person/矢量智能对象.png"/></label>
						</div>
						<div>
							<input type="radio" value="weixing" name="methods" />
							<label name="weixing" ng-click="typefun(2,2)" class="checkinput"><img src="../img/person/矢量智能对象1.png" /></label>
						</div>
						<div>
							<input type="radio" value="weixing" name="methods" />
							<label name="weixing" ng-click="typefun(0,0)" class="checkinput">
								<img src="../img/product/packages.png" />
								<span>余额：{{ userDatas.balacne }}</span>
							</label>
						</div>
					</div>
					
					<!--支付密码-->
					<div class="paypwd">
						<label>请输入支付密码</label>
						<input type="password" placeholder="请输入支付密码"/><a href="" class="forgatepwd">忘记密码?</a>
						<div>
							<button class="comfirbtn" ng-click="clickbtns()">确定</button>
							<button class="consolebtn">取消</button>
						</div>
					</div>
					<!--设置支付密码-->
					<div class="setpwd">
						<a href="" style="padding-top: 30px;display: block;">未设置支付密码是否前往设置支付密码！</a>
						<div>
							<button class="comfirbtn">确定</button>
							<button class="consolebtn">取消</button>
						</div>
					</div>
				
				</div>
				<a href="javascript:void(0);" ng-click="funpay()" class="btnpayfor">立即支付</a>
			</div>
		</div>
		
		<div class="shade"></div>
		<!--<div class="footerwrapper">-->
			<div class="footer">
				<p>©2016 四川长虹物业服务有限责任公司 版权所有</p>
			</div>
		<!--</div>-->
		
	</body>

	<script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/comment.js"></script>
	<script type="text/javascript" src="../js/wuyepay.js" ></script>
	<script type="text/javascript">
	$(function() {
		$('.methodimg label').click(function() {
			var radioId = $(this).attr('name');
			$('.methodimg label').removeAttr('class') && $(this).attr('class', 'checked');
			$('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
		});
	})
	</script>
</html>
