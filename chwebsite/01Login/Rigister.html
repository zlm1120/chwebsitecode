<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/comment.css" />

		<link rel="stylesheet" href="../commentCss/01header.css" />
		<link rel="stylesheet" href="../css/01Logincss/rigister.css" />
		<style type="text/css">
			span.agreement{
				text-align: left;
				margin: 0px;
			}
			.submitbtn{
				margin-top: 20px;
			}
		
			.agreement label{
				display: inline-block;
				vertical-align: middle;
			}
			.agreement a{
				display: inline-block;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div class="rigisterwrapper">
			<!--描述：顶部-->
			<div class="headerwrapper"></div>
			<!--描述：注册的主要内容-->
		<div class="rigistermain">
				<div class="rigistertitle"><b>注册</b>
					<span>已经注册过<em>请点击<a href="Login.html">立即登录</a></em></span>
				</div>
				<div class="rigistercon">
					<div class="form-group phonegoup">
						<label for="phone">手机号</label>
						<div style="height: 70px;">
							<input class="form-control" name="phone" type="text" placeholder="请输入注册手机号" id="phone" autocomplete="off">
							<em class="specialinfor" id="telephone"></em>
						</div>
					</div>
					<div class="form-group codegroup">
						<label for="code">验证码</label>
						<div style="height: 70px;">
							<input class="form-control" name="code" type="text" placeholder="请输入手机验证码" id="code" autocomplete="off">
							<em class="specialinfor" id="mycode"></em>
						</div>
					</div>
					<b>获取验证码</b>
					<div class="form-group passgroup">
						<label for="pass">密码</label>
						<input class="form-control" name="pass" type="password" placeholder="请输入新密码(至少6位)" id="pass" autocomplete="off">
						<div style="height: 70px; margin-top: 5px;">
							<input class="form-control" name="conpass" type="password" placeholder="请再次输入一样的密码" id="conpass" autocomplete="off">
							<em class="specialinfor" id="passdiv"></em>
						</div>
					</div>

					<span class="agreement"><label class="fill checkbox" style="width: 26px;height: 26px;"></label><a href="../faq.html" style="color: #286090;">《使用协议与条款》</a></span>
					<em class="specialinfor" id="faq"></em>
					
					<input type="button" value="同意协议并注册" class="submitbtn" />

				</div>
			</div>
			<!--描述：页面的底部-->
			<div class="footerwrapper"></div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../js/config.js" ></script>
	<script type="text/javascript" src="../js/check.js" ></script>

	<script type="text/javascript" src="../js/rigister.js"></script>
	<script type="text/javascript">
		$(".agreement label").click(function(){
			var $this = $(this);
			$this.hasClass('checked')?$this.removeClass('checked'):$this.addClass('checked');
		})
	</script>

</html>
